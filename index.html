<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Passanger Counter</h1>
    </div>
    <div class="wrapper">
        <div class="num">
            <p id="counter">0</p>
        </div>
        <div class="btn-group">
            <button id="btn-add" class="btn">
                <span class="icon-add">
                    <i id="icon" class="fa-solid fa-circle-plus fa-3x"></i>
                </span>
            </button>
            <button id="btn-save" class="btn">
                <span class="icon-save">
                    <i class="fa-regular fa-circle-check fa-3x"></i>
                </span>
            </button>
        </div>

    </div>

    <div>
        <h3 id="entries">Previous entries: </h3>
        <button id="btn-reset" class="btn-reset">Reset</button>
    </div>

    <footer>
        <p class="footer-fineprint">&copy; <span id="year"> </span> | Made with <span aria-label="love" role="image">&#128150;</span> by
            Hugonin</p>
    </footer>



    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
